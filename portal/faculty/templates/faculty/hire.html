<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruitment Form</title>
    <style>
        body {
            font-family: Roboto, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        h1 {
            text-align: left;
            font-size: 24px;
            color: #202124;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #202124;
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        textarea {
            height: 100px;
            resize: none;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
        }

        .checkbox-group label {
            margin-right: 15px;
            margin-bottom: 10px;
            font-weight: normal;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #1a73e8;
            color: white;
            text-align: center;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn:hover {
            background-color: #185abc;
        }

        .note {
            font-size: 12px;
            color: #5f6368;
            margin-top: -15px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recruitment Form</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="organization">Name of the organization *</label>
                <input type="text" id="organization" name="organization" required>
            </div>

            <div class="form-group">
                <label for="industry">Industry/Domain *</label>
                <input type="text" id="industry" name="industry" required>
            </div>

            <div class="form-group">
                <label for="year">Year of establishment *</label>
                <input type="number" id="year" name="year" required>
            </div>

            <div class="form-group">
                <label for="location">Location (City, State) *</label>
                <input type="text" id="location" name="location" required>
            </div>

            <div class="form-group">
                <label for="poc-name">Name of POC *</label>
                <input type="text" id="poc-name" name="poc_name" required>
            </div>

            <div class="form-group">
                <label for="poc-email">E-mail of POC *</label>
                <input type="email" id="poc-email" name="poc_email" required>
            </div>

            <div class="form-group">
                <label for="poc-phone">Contact number of POC *</label>
                <input type="tel" id="poc-phone" name="poc_phone" required>
            </div>

            <div class="form-group">
                <label>Profiles for which you'd like to recruit? *</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="profiles[]" value="Software Development"> Software Development</label>
                    <label><input type="checkbox" name="profiles[]" value="Data Science and Analytics"> Data Science and Analytics</label>
                    <label><input type="checkbox" name="profiles[]" value="UI/UX Design"> UI/UX Design</label>
                    <label><input type="checkbox" name="profiles[]" value="Digital Marketing"> Digital Marketing</label>
                    <label><input type="checkbox" name="profiles[]" value="Graphic Designing/ Video Editing"> Graphic Designing/ Video Editing</label>
                    <label><input type="checkbox" name="profiles[]" value="Business Development"> Business Development</label>
                    <label><input type="checkbox" name="profiles[]" value="Product Management"> Product Management</label>
                    <label><input type="checkbox" name="profiles[]" value="Other"> Other</label>
                </div>
            </div>

            <div class="form-group">
                <label for="positions">Number of positions available *</label>
                <input type="number" id="positions" name="positions" required>
            </div>

            <div class="form-group">
                <label>Work Mode *</label>
                <select name="work_mode" required>
                    <option value="On-site">On-site</option>
                    <option value="Remote">Remote</option>
                    <option value="Hybrid">Hybrid</option>
                </select>
            </div>

            <div class="form-group">
                <label for="job-description">Job Description (if any)</label>
                <textarea id="job-description" name="job_description"></textarea>
            </div>

            <div class="form-group">
                <label for="stipend">Stipend offered (if any)</label>
                <input type="text" id="stipend" name="stipend">
            </div>

            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</body>
</html>
